services:
  db:
    image: postgres:18
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: madeinportugal
    volumes:
      - mips_db:/var/lib/postgresql
      # - ./app/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: always

